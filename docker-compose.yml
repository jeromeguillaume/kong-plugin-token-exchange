volumes:
  kong_db_data_token_exchange: {}  # Named volume to persist Postgres data across container restarts

networks:
  kong-token-exchange-net:      # Custom bridge network for isolated Kong and Postgres communication
    driver: bridge

# Common environment variables used by Kong services (bootstrap and CP)
x-kong-config: &kong-env
  KONG_DATABASE: postgres             # Use Postgres as the backing database
  KONG_PG_HOST: kong-database-token-exchange      # Hostname of the Postgres service
  KONG_PG_DATABASE: kong              # Name of the database to connect to
  KONG_PG_USER: kong                  # Database username
  KONG_PG_PASSWORD: kong              # Database password
  KONG_LICENSE_DATA: "${KONG_LICENSE_DATA}"  # Kong Enterprise license passed via environment variable

services:

  kong-database-token-exchange:
    container_name: kong-database-token-exchange
    image: postgres:latest           # Official Postgres image
    restart: on-failure              # Restart if the container fails
    volumes:
      - kong_db_data_token_exchange:/var/lib/postgresql/data  # Mount the volume for persistent data
    networks:
      - kong-token-exchange-net                  # Connect to the shared Kong network
    environment:
      POSTGRES_USER: kong            # Set DB user inside the container
      POSTGRES_DB: kong              # Create this database on first run
      POSTGRES_PASSWORD: kong        # Set the password for the DB user
    healthcheck:                     # Ensure the DB is ready before starting dependent services
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 5s
      timeout: 10s
      retries: 10

  kong-bootstrap-token-exchange:
    image: 'kong/kong-gateway:3.12.0.2'  # Kong Gateway image (default to latest version)
    container_name: kong-bootstrap-token-exchange
    networks:
      - kong-token-exchange-net
    depends_on:
      kong-database-token-exchange:
        condition: service_healthy   # Wait until Postgres is up and healthy
    restart: on-failure
    environment:
      <<: *kong-env                 # Reuse environment config from x-kong-config
      KONG_PASSWORD: handyshake    # Admin GUI password (required for RBAC)
    command: kong migrations bootstrap  # Run DB migrations to initialize Kong schema

  kong-gateway-token-exchange:
    image: 'kong/kong-gateway:3.12.0.2'  # Main Kong Gateway Control Plane (default to latest version)
    container_name: kong-gateway-token-exchange
    restart: on-failure
    networks:
      - kong-token-exchange-net
    volumes:
      - ./kong/plugins/token-exchange:/usr/local/share/lua/5.1/kong/plugins/token-exchange
    environment:
      <<: *kong-env                 # Reuse environment config from x-kong-config
      KONG_PROXY_LISTEN: 0.0.0.0:9000, 0.0.0.0:9443 ssl http2
      KONG_ADMIN_LISTEN: 0.0.0.0:9001, 0.0.0.0:9444 ssl
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:9002, 0.0.0.0:9445 ssl
      KONG_ADMIN_GUI_URL: http://localhost:9002
      KONG_PLUGINS: bundled,token-exchange
      KONG_LOG_LEVEL: notice
      KONG_NGINX_WORKER_PROCESSES: 2
    depends_on:
      kong-bootstrap-token-exchange:
        condition: service_completed_successfully  # Start only after bootstrap has succeeded
    ports:
      - "9000:9000"
      - "9443:9443"
      - "9001:9001"
      - "9002:9002"
      - "9444:9444"
